<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="build/three.js"></script>

</head>
<body>
<script>
    var scene, camera, render;

    container = document.createElement('div');
    document.body.appendChild(container);

    camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);

    camera.position.y = 0;
    camera.position.z = 600;

    scene = new THREE.Scene();

   //КуБ
    var cube_geometry = new THREE.CubeGeometry(50, 50, 50);
    var cube_texture = new THREE.MeshNormalMaterial();
    var group = new THREE.Object3D(); // + group

    for (var i =0; i<100; i++){
        var cube = new THREE.Mesh(cube_geometry, cube_texture);
        cube.position.x = Math.random()*700-350;
        cube.position.y = Math.random()*700-350;
        cube.position.z = Math.random()*370-185;
        cube.rotation.z = Math.random()*360*180/Math.PI
        group.add(cube);
    }

    scene.add(group);


    render = new THREE.WebGLRenderer();
    render.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(render.domElement);

    animation();

    function animation() {
        requestAnimationFrame(animation);
        camera.position.z -=1


        render.render(scene, camera);
    }



</script>

</body>
</html>
