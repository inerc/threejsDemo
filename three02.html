<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="build/three.js"></script>
</head>
<body>
<script>
    var scene, camera, render;

    container = document.createElement('div');
    document.body.appendChild(container);

    camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);

    camera.position.y = 0;
    camera.position.z = 600;

    scene = new THREE.Scene();

   //КуБ
    var cube_geometry = new THREE.CubeGeometry(100, 100, 100);
    //var cube_texture = new THREE.MeshBasicMaterial({color: 0x4fcf3c});
    var cube_texture = new THREE.MeshNormalMaterial();
    var cube = new THREE.Mesh(cube_geometry, cube_texture);
    cube.position.y = 300;
    scene.add(cube);


    //Цилиндр
    var cylinder_geometry = new THREE.CylinderGeometry(50, 50, 200);
    //var cube_texture = new THREE.MeshBasicMaterial({color: 0x4fcf3c});
    var cylinder_texture = new THREE.MeshNormalMaterial();
    var cylinder = new THREE.Mesh(cylinder_geometry, cylinder_texture);
    cylinder.position.x = -100;
    cylinder.position.z = -300;
    scene.add(cylinder);


    //Сфера
    var sphere_geometry = new THREE.SphereGeometry(30);
    var sphere_texture = new THREE.MeshNormalMaterial();
    var sphere = new THREE.Mesh(sphere_geometry, sphere_texture);
    sphere.position.z = 400;
    scene.add(sphere);



    render = new THREE.WebGLRenderer();
    render.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(render.domElement);

    animation();

    function animation() {
        requestAnimationFrame(animation);

//        cube.position.y += 0.3;
        cube.rotation.y += 180/Math.PI*0.0001;
        cylinder.rotation.y += 180/Math.PI*0.001;
        cylinder.rotation.z += 180/Math.PI*0.00001;

        cylinder.position.y += 0.5;

        sphere.rotation.y += 180/Math.PI*0.0001;

        render.render(scene, camera);
    }



</script>

</body>
</html>
