<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="build/three.js"></script>
    <script src="build/CanvasRenderer.js"></script>
    <script src="build/Projector.js"></script>
</head>
<body>
<script>
    var scene, camera, render;
    var cube_geometry, cube_material, cube;
    var cube_texture, loader;

   init();
   animation();

   function init() {
       camera = new THREE.PerspectiveCamera((60, window.innerWidth/window.innerHeight, 1, 10000));
       camera.position.z = 1000;
       scene = new THREE.Scene();


       cube_geometry = new THREE.CubeGeometry(300, 300, 300, 7, 7, 7);


       texture = new THREE.Texture();
       texture_loader = new THREE.ImageLoader();

       texture_loader.load('cub.jpg', function (image) {
           texture.image = image;
           texture.needsUpdate = true;
       })
//
//       loader.load('./texture/cub.jpg');
//       cube_material = new THREE.MeshNormalMaterial();

       cube_material - new THREE.MeshBasicMaterial({map:texture, overdraw: true});
       cube = new THREE.Mesh(cube_geometry, cube_material);


       scene.add(cube);

       renderer = new THREE.CanvasRenderer();
       renderer.setSize(window.innerWidth, window.innerHeight);
       document.body.appendChild(renderer.domElement);
   }

   function animation() {
       requestAnimationFrame(animation);
       cube.rotation.y+= 0.01

       renderer.render(scene, camera);
   }



</script>

</body>
</html>
