<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="build/three.js"></script>
    <script src="build/CanvasRenderer.js"></script>
    <script src="build/Projector.js"></script>
</head>
<body>
<script>
    var scene, camera, render;
    var sphere_geometry, sphere_material, sphere;

    var container;

    container = document.createElement('div');
    document.body.appendChild(container);

    camera = new THREE.PerspectiveCamera(65, window.innerWidth/window.innerHeight, 0.1, 10000);
    camera.position.x = 0;
    camera.position.y = 0;
    camera.position.z = 8000;

    scene = new THREE.Scene();

    sphere_geometry = new THREE.SphereGeometry(800, 20, 20);
    sphere_material = new  THREE.MeshNormalMaterial();
    sphere = new  THREE.Mesh(sphere_geometry, sphere_material);

    sphere.position.x = 0;
    sphere.position.y = 0;
    sphere.position.z = 0;


    scene.add(sphere);


    render = new THREE.CanvasRenderer();
    render.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(render.domElement);

    var angle = 0;

    animate();

    function animate() {
        requestAnimationFrame(animate);
        sphere.position.x+=30*Math.sin(angle);
        sphere.position.z+=30*Math.cos(angle);
        angle += Math.PI/180*2;
        render.render(scene, camera);
    }


</script>

</body>
</html>
